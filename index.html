<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage Test</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="topmenu">
      <div>
        <a class="gmail" href="">Gmail</a>
      </div>
      <div>
        <a class="images" href="">Images</a>
      </div>
      <a href="">
        <span class="material-icons-outlined md-36 settingsIcon">
          settings
        </span>
      </a>
      <a href="" class="signInButton">Entrar</a>
    </div>
    <div class="searchfield_logo">
      <div class="logo">
        <img
          class="google_logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          width="400"
          height="auto"
        />
      </div>
      <form>
        <input type="text" class="searchbox" />
        <div class="searchicon">
          <span class="material-icons-outlined md-36"> search </span>
        </div>
        <div class="submitButtons">
          <input class="googleSearch" type="submit" value="Google Search">
        
          </input>
          <input class="iFeelLucky" type="submit" value="I feel lucky">

          </input>
        </div>
      </form>
    </div>
  </body>
</html>
